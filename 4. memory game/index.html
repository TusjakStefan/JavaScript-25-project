<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="levels">
            <button class="level" data-cards="4">Level 1</button>
            <button class="level" data-cards="6">Level 2</button>
            <button class="level" data-cards="8">Level 3</button>
            <button class="level" data-cards="10">Level 4</button>
            <button class="level" data-cards="12">Level 5</button>
            <button class="level" data-cards="14">Level 6</button>
            <button class="level" data-cards="16">Level 7</button>
            <button class="level" data-cards="18">Level 8</button>
            <button class="level" data-cards="20">Level 9</button>
        </div>

        <div id="score"></div>

        <div class="memory-game">
            <div class="cards" id="cards"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
